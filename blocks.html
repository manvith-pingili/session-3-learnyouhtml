<!-- writing the markup for the given layout -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks</title>
  </head>
  <body>
    <header>
      <!-- nav with three menu itmes -->
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
      <!-- article with two sections -->
        <article>
            <section>
              <h1>Heading 1</h1>
              <p>A paragraph</p>
            </section>
            <section>
              <h1>Heading 2</h1>
              <p>A paragraph</p>
            </section>
        </article>
        <aside>
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        </aside>
    </main>
    <footer>
        <p>Copyright Message</p>
    </footer>
  </body>
</html>
