<!-- add five paragraphs and use five differnt tags in them-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Tags</title>
  </head>
  <body>
    <p>This is the <strong>first</strong> paragraph</p>
    <p>This is the <em>second</em> paragraph</p>
    <p>This is the <sup>third</sup> paragraph</p>
    <p>This is the <sub>fourth</sub> paragraph</p>
    <p>This is the <span>fifth</span> paragraph</p>
  </body>
</html>
