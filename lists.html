<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <!-- ordered list with three items -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <!-- unordered list with three items -->
    <ul>
        <li>First Item</li>
        <li>second Item</li>
        <li>Third Item</li>
    </ul>
    <!-- definition list with two pairs of terms and definitions -->
    <dl>
        <dt>First Term</dt>
        <dd>First Definition</dd>
        <dt>Second Term</dt>
        <dd>Second Definition</dd>
    </dl>
  </body>
</html>
